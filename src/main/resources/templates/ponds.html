<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Ponds</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Ponds</h1>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
    <p><a href="/ducks">Ducks</a> <a href="/ducktravels">Duck Travel History</a> Ponds </p>
    <form id="pondCreator" name="pondCreator" action="/api/ponds/create"
        method="post">
    	<p>Name: <input type="text" name="name" id="name"/></p>
        <p>Location: <input type="text" name="location" id="location" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <div id="errors" style="color:red"></div>
    <table id="ponds">
        <thead><tr><td>Pond Name</td><td>Pond Location</td></tr></thead>
        <tbody></tbody>
    </table>
    <script src="../js/ponds.js" type="module"></script>
</body>
</html>
